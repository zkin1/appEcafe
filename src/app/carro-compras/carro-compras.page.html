<ion-content class="ion-padding">
  <h1>Carrito de Compras</h1>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>Precio: ${{ item.price.toFixed(2) }}</p>
      </ion-label>
      <ion-badge slot="end">{{ item.quantity }}</ion-badge>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-label>
      <h2>Total</h2>
    </ion-label>
    <ion-note slot="end" color="primary">${{ getTotalPrice().toFixed(2) }}</ion-note>
  </ion-item>
  <ion-button expand="block">Proceder al pago</ion-button>
</ion-content>

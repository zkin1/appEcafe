<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Cafetería App</ion-list-header>
          <ion-note *ngIf="isLoggedIn">Bienvenido, {{ currentUserName }}</ion-note>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="/main" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="home-outline"></ion-icon>
              <ion-label>Inicio</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false" *ngIf="isLoggedIn">
            <ion-item routerDirection="root" routerLink="/carro-compras" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="cart-outline"></ion-icon>
              <ion-label>Carrito</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false" *ngIf="isAdmin">
            <ion-item routerDirection="root" routerLink="/admin" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon name="stats-chart-outline"></ion-icon>
              <ion-label>Dashboard</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false" *ngIf="isAdmin">
            <ion-item routerDirection="root" routerLink="/crud" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon name="cafe-outline"></ion-icon>
              <ion-label>Gestión de Productos</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false" *ngIf="!isLoggedIn">
            <ion-item routerDirection="root" routerLink="/login" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="log-in-outline"></ion-icon>
              <ion-label>Iniciar Sesión</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false" *ngIf="!isLoggedIn">
            <ion-item routerDirection="root" routerLink="/register" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="person-add-outline"></ion-icon>
              <ion-label>Registrarse</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false" *ngIf="isLoggedIn">
            <ion-item lines="none" (click)="logout()">
              <ion-icon slot="start" name="log-out-outline"></ion-icon>
              <ion-label>Cerrar Sesión</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>

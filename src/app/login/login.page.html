<ion-content class="ion-padding">
  <div class="login-container">
    <h1>Bienvenido</h1>
    <h2>Inicio de sesión</h2>
    <form (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit">Iniciar sesión</ion-button>
    </form>
    <a class="forgot-password">¿Olvidaste tu contraseña?</a>
    <a [routerLink]="['/register']" class="register-link">Registrarse</a>
  </div>
</ion-content>
